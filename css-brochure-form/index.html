<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn more</h2>
  <form method="get" action="index.html">
    <label for="email">Company Email</label>
    <div>
      <input type="email" id="email" name="email" placeholder="sally@company.co">
    </div>

    <label for="full-name">Name</label>
    <div>
      <input type="text" id="full-name" name="full-name" placeholder="Sally Smith">
    </div>

    <label for="hiring-area">Where are you hiring?</label>
    <div>
      <input type="text" id="hiring-area" name="hiring-area" placeholder="City, Country">
    </div>

    <label for="engineer-number">How many engineers are you hiring in the next 6 months?</label>
    <div>
      <select id="engineer-number" name="engineer-number">
        <option value="couple">1-2 Engineers</option>
        <option value="some">3-4 Engineers</option>
        <option value="many">5-6 Engineers</option>
        <option value="several">7-8 Engineers</option>
        <option value="too-many">9+ Engineers</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
