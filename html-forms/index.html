<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="get">
      <label for="email">Email</label>
      <div>
        <input type="email" id="email" name="email">
      </div>
      <label for="cool">Why is coding cool?</label>
      <div>
        <select id="cool" name="cool">
          <option value="placeholder">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>
        Favorite Language (choose one)
      </p>
      <div>
        <input type="radio" name="language" id="html" value="HTML"><label for="html">HTML</label>
        <input type="radio" name="language" id="css" value="CSS"><label for="css">CSS</label>
        <input type="radio" name="language" id="javascript" value="Javascript"><label for="javascript">Javascript</label>
      </div>
      <p>
        Would you like to sign up for more information?
      </p>
      <div>
        <input type="checkbox" name="info" value="checked">Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" rows="10" cols="30"></textarea>
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </body>
</html>
